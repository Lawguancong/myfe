<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D轮播图</title>
    <style>
        .container{
            width: 800px;
            height: 344px;
            margin: 200px auto;
            /*border: 1px solid grey;*/
            position: relative;
            perspective: 800px;
        }
        .picture{
            width: 680px;
            height: 344px;
            margin: 0 auto;
            position: absolute;
            left: 60px;
            /*top: 344px;*/
        }
        .left{
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            position: absolute;
            left: 0;
            top: 150px;
            font-size: 60px;
            line-height: 60px;
            background-color: black;
            color: white;
            float: left;
            border-radius: 50%;
        }
        .right{
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            position: absolute;
            top: 150px;
            right: 0;
            font-size: 60px;
            line-height: 60px;
            background-color: black;
            color: white;
            border-radius: 50%;
        }
        .container .picture img{
            /*opacity: 0;*/
            position: absolute;
            transition: all 1s ease;
            -webkit-transform-origin: bottom;
            /*transform:  translateY(-344px) ;*/

        }
        .container .picture img.show{

            animation: show 1s ease;
            opacity: 1;
        }
        @keyframes show {
            0% {-webkit-transform: rotateX(180deg);
            }
            10% {-webkit-transform: rotateX(150deg);
            }
            20% {-webkit-transform: rotateX(110deg);
            }
            30% {-webkit-transform: rotateX(80deg);
            }
            40% {-webkit-transform: rotateX(40deg);
            }

            50% {
                -webkit-transform: rotateX(14deg);
            }
            56% {
                -webkit-transform: rotateX(-12deg);
            }
            62% {
                -webkit-transform: rotateX(10deg);
            }
            67% {
                -webkit-transform: rotateX(-8deg);
            }
            73% {
                -webkit-transform: rotateX(6deg);
            }
            80% {
                -webkit-transform: rotateX(-4deg);
            }
            90% {
                -webkit-transform: rotateX(2deg);
            }
            100% {
                -webkit-transform: rotateX(0deg);
            }
        }
        .container .picture img.hidden{
            animation: hidden 1s ease;
            opacity: 0;
        }
        @keyframes hidden {
            from{ -webkit-transform: rotateX(0deg);}
            to{
                transform:rotateX(-180deg);
            }
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <span class="left">&lt;</span>
    <div class="picture" id="picture">
        <img src="img/1.jpg" alt="" class="hidden"/>
        <img src="img/2.jpg" alt="" class="hidden"/>
        <img src="img/3.jpg" alt="" class="hidden"/>
        <img src="img/4.jpg" alt="" class="hidden"/>
    </div>
    <span class="right">&gt;</span>
</div>
<script>
    var oContainer = document.getElementById("container")
    var aContainer_span = oContainer.getElementsByTagName("span")
    var oPicture = document.getElementById("picture")
    var aPicture_img = oPicture.getElementsByTagName("img")

    aContainer_span[1].onclick = function(){
        var idx;

        for(var i = 0 ; i < aPicture_img.length; i++){
            aPicture_img[i].index = i;
            if(aPicture_img[i].className == "show")
            idx = aPicture_img[i].index;
            aPicture_img[i].className = "hidden"
        }
        aPicture_img[(idx+1)%aPicture_img.length].className = "show"
    }
    setTimeout(function(){
                aPicture_img[0].className = "show"
            }
    ,10)
</script>

</body>
</html>
