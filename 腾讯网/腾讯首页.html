<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>腾讯首页</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            font: 12px "宋体","Arial Narrow",HELVETICA;
            background: #fff;
            /*-webkit-text-size-adjust: 100%;*/
        }
        div {
            display: block;
        }
        ul li{
            list-style: none;
        }
        .soso{
            width: 1000px;
            height: 48px;
            margin: 0 auto;
            padding: 23px 0 19px;
        }
        .soso .logo{
            float: left;
        }
        .soso .logo h1 a{
            background-image: url(image/qqlogo_1x.png);
            width: 134px;
            height: 44px;
            display: block;
            margin-left: 160px;

        }
        .soso .search{
            padding: 5px 0 0 42px;
            float: left;
        }
        .soso .search .searchTxt{
            width: 290px;
            height: 35px;
            border: solid 1px #c1c4cb;
            border-right: none;
            border-right: 0;
            float: left;
        }
        .soso .search .searchTxtHover{
            float: left;
        }
        .soso .search .searchTxtHover {
            width: 290px;
            height: 35px;
            border: solid 1px #3297d8;
            border-right: 0;
        }
        .soso .search .searchMenu{
            float: left;
        }
        .soso .search .searchTxt .searchMenu{
            width: 68px;
            height: 35px;

        }
        .soso .search .searchTxt .searchMenu .searchSelected{
            width: 48px;
            height: 35px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 35px;
            cursor: pointer;
            color: #a8a8a8;
            font-weight: bold;
            float: left;
        }
        .soso .search .searchTxtHover .searchMenu .searchSelected{
            width: 48px;
            height: 35px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 35px;
            cursor: pointer;
            color: #a8a8a8;
            font-weight: bold
        }
        .soso .search .searchTxt .searchMenu .searchTab ul{
            width: 58px;
            height: 252px;
        }
        .soso .search .searchTab{
            width: 58px;
            height: 252px;
            float: left;
        }
        .soso .search .searchTxt .searchMenu .searchTab ul{
            width: 58px;
            height: 252px;
            border: solid 1px #3297d8;
            border-top: solid 1px white;
        }
        .soso .search .searchTxtHover .searchMenu .searchTab ul{
            width: 58px;
            height: 252px;
            border: solid 1px #3297d8;
            border-top: solid 1px white;
        }
        .soso .search .searchTxt .searchMenu .searchTab ul li{
            width: 48px;
            height: 28px;
            padding-left: 10px;
            font-size: 14px;
            line-height: 35px;
            font-weight: bold;
            color: #a8a8a8;
            cursor: pointer;
        }
        .soso .search .searchTxtHover .searchMenu .searchTab ul li{
            width: 48px;
            height: 28px;
            padding-left: 10px;
            font-size: 14px;
            line-height: 35px;
            font-weight: bold;
            color: #a8a8a8;
            cursor: pointer;
        }
        .soso .search input{
            width: 175px;
            height: 25px;
            padding: 4px;
            float: left;
            border: 0;
            outline: medium none;
        }
        .soso .search .searchBtn{
            float: left;
        }
        .soso .search .searchBtn button{
            width: 90px;
            height: 37px;
            border: 0;
            color: white;
            cursor: pointer;
            font-size: 16px;
            background-color:#3297d8 ;
        }
        .navBeta{
            width: 1000px;
            height: 100px;
            border: solid 1px grey;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="soso">
    <div class="logo">
        <h1><a href="http://www.qq.com"></a></h1>
    </div>
    <div class="search">
        <form action="https://www.sogou.com/tx?hdq=sogou-wsse-3f7bcd0b3ea82268&ie=utf-8&query=">
            <div class="searchTxt" id="searchTxt" onmouseover="this.className='searchTxtHover';" onmouseout="this.className = 'searchTxt'">
                <div class="searchMenu">
                    <div class="searchSelected" id="searchSelected">网页&gt;</div>
                    <div class="searchTab" id="searchTab">
                        <ul style="display: none;"><li class="">网页</li><li class="">图片</li><li class="">视频</li><li class="">音乐</li><li class="">地图</li><li class="">问问</li><li class="">百科</li><li>新闻</li><li>购物</li></ul>
                    </div>
                </div>
                <input type="text"/>
            </div>
            <div class="searchBtn"><button id="searchBtn" type="submit">搜狗搜索</button></div>
        </form>
    </div>
</div>
<div class="navBeta"></div>
<script>
    var oSearchSelected = document.getElementById('searchSelected')
    var oSearchTab = document.getElementById('searchTab')
    var aSearchTab_ul = oSearchTab.getElementsByTagName('ul')
    oSearchSelected.onmouseover = function(){
        aSearchTab_ul[0].style.display = 'block'
    }
    oSearchSelected.onmouseout = function(){
        aSearchTab_ul[0].style.display = 'none'
    }
    aSearchTab_ul[0].onmouseover = function(){
        aSearchTab_ul[0].style.display = 'block'
    }
    aSearchTab_ul[0].onmouseout = function(){
        aSearchTab_ul[0].style.display = 'none'
    }
</script>
</body>
</html>
