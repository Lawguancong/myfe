<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义滚动条</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 200px;
            height: 300px;
            background-color: #d7dbf1;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        #left{
            width: 180px;
            height: 500px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #right{
            width: 20px;
            height: 300px;
            position: absolute;
            right: 0;
            top: 0;
            background-color: #dfe1ec;
        }
        #drag{
            width: 20px;
            height: 20px;
            background-color: #b0b0b0;
            position: absolute;
            top: 0;

        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
    <div id="right">
        <div id="drag"></div>
    </div>
</div>
<script src="../jslib.js"></script>
<script>
    var oDrag=document.getElementById('drag')
    var oRight=document.getElementById('right')
    var oContainer=document.getElementById('container')
    oDrag.onmousedown=function(event){
        event= event || window.event;
        var top=event.clientY-oDrag.offsetTop;

        document.onmousemove=function(event){
        var itop=event.clientY-top;
            if(itop<0)
                itop=0;
            else if(itop>oRight.offsetHeight-oDrag.offsetHeight)// .style.height 不行
            itop=oRight.offsetHeight-oDrag.offsetHeight;
            oDrag.style.top=itop+'px';
            var oLeft=document.getElementById('left')
            var OLHeight=oLeft.offsetHeight;
            console.log(itop/oDrag.offsetHeight)
            console.log(OLHeight-oContainer.offsetHeight)
            oLeft.style.top=-(itop/oRight.offsetHeight)*(OLHeight-oContainer.offsetHeight)+'px'
        }
        document.onmouseup=function(){
            document.onmousemove = null;
        }
    }

</script>
</body>
</html>
