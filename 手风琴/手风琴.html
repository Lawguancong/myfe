        </ul>
    </div>

    <script>
        var oContainer = document.getElementById("container")
        var aContainer_img = document.getElementsByTagName("img")
        for(var i = 0 ; i < aContainer_img.length;i++){
            aContainer_img[i].index = i;
            aContainer_img[i].style.position = "absolute";
            aContainer_img[i].style.top = "0px";
            aContainer_img[i].style.left = aContainer_img[i].index * 200 + "px";

        }
