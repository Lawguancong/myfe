<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        #container{
            width: 680px;
            height: 344px;
            position: relative;
            margin:  40px auto;
            overflow: hidden;
        }
        #picture img {
            display: none;
        }
        #picture img.selected{
            display: block;
        }
        #container  li.selected{
            background-color: orange;
        }
        #number {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #number li{
            float: left;
            background-color: black;
            color: white;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
        }
        #arrow{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #arrow span{
            background-color: black;
            color: white;
            width: 20px;
            height: 20px;
            float: left;
            line-height: 20px;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="picture">
        <img src="img/1.jpg" class="selected" />
        <img src="img/2.jpg" />
        <img src="img/3.jpg" />
        <img src="img/4.jpg" />
    </div>
    <div id="number">
        <ul>
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="arrow">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>
