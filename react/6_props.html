<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var SubComponent = React.createClass({
        render : function(){
            return (
                    <p>{this.props.data}</p>

            )
        }
    })
    var Component = React.createClass({
        render : function(){
            var str = "lgc"

            return (
                   <SubComponent data={str}/>
            )
        }
    })
    var Component2 = React.createClass({
        render : function(){
            var str = "adafsda"

            return (
                    <SubComponent data={str}/>
            )
        }
    })
    ReactDOM.render(<div><Component/><Component2/></div>,document.getElementById("container"))

</script>
</body>
</html>
