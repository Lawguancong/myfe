<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图6</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 1580px;
            height: 344px;
            background-color: red;
            position: relative;
            margin: 80px auto;
        }
        #container img{
            /*float: left;*/
        }
        #container .pic1{
            z-index: 4;
            position: absolute;
            left: 0;
        }
        #container .pic2{
            z-index: 3;
            position: absolute;
            left: 100px;
        }
        #container .pic3{
            z-index: 2;
            position: absolute;
            left: 200px;
        }
        #container .pic4{
            z-index: 1;
            position: absolute;
            left: 900px;
        }
        #number{
            position: absolute;
            left: 400px;
            bottom: 0;
        }
        #number li{
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: black;
            color: white;

        }
    </style>
</head>
<body>
    <div id="contain">
        <div class="pic1"><img src="img/1.jpg" alt=""/></div>
        <div class="pic2"><img src="img/2.jpg" alt=""/></div>
        <div class="pic3"><img src="img/3.jpg" alt=""/></div>
        <div class="pic4"><img src="img/4.jpg" alt=""/></div>
    </div>

<script>
    var oContainer=document.getElementById('container')
    var aDiv=oContainer.getElementsByTagName('div')
    console.log(aDiv.length)
</script>
</body>
</html>
