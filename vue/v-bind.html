<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/demo.css" />
    <style>
        ul li,a{
            display: block;
            list-style: none;
            width: 200px;
            height: 200px;
        }
        .active{
            background-color: #7476a0;
        }
    </style>
</head>
<!--v-bind指令可以在其名称后面带一个参数，中间放一个冒号隔开，这个参数通常是HTML元素的特性（attribute），例如：v-bind:class-->
<!--v-bind:argument="expression"-->
<body>
<div id="app">
    <input type="text" v-model="activeNumber">
    <ul class="pagination">
        <li v-for="n in pageCount">
            <a href="" v-bind:class="activeNumber == n  ? 'active' : ''">{{ n  }}</a>
        </li>
    </ul>
</div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 1,
            pageCount: 10
        }
    })
</script>
</html>
