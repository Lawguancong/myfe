<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无缝轮播图</title>
    <style>
        *{
            padding: 0px;
            margin: 0;
        }
        ul li {
            list-style: none;
        }
        #container{
            width: 400px;
            height: 200px;
            position: relative;
            margin: 180px auto;
            border: solid 1px gray;
            /*overflow: hidden;*/
        }

        #move{
            position: absolute;
            left: 0px;
            top: 0;
            width: 1040px;
            height: 120px;
        }
        #move li{
            width: 120px;
            height: 120px;
            margin-right: 10px;
            background-color: black;
            color: white;
            /*float: left;*/
            /*display: inline-block;*/
            float: left;
            text-align: center;
            line-height: 120px;
            font-size: 40px;
        }
        #arrow{
            width: 200px;
            height: 40px;
            position: absolute;
            left: 25%;
            bottom: 20px;
        }
        #arrow span{
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: block;
            float: left;
            line-height: 40px;
            text-align: center;
            background-color: black;
            color: white;
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="move">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrow">
            <span>←</span>
            <span>→</span>
        </div>
    </div>
    <script>
        var oArrow = document.getElementById('arrow')
        var aArrow_span = oArrow.getElementsByTagName('span')
        //left:-520px
        var oMove = document.getElementById('move')
        aArrow_span[0].onmouseover = function(){
              var timer ;
                timer = setInterval(function(){
                    var oLeft = oMove.offsetLeft
                    if(oLeft < -520)
                        oLeft = 0
                    else
                        oLeft = oLeft - 1
                    oMove.style.left = oLeft + 'px';
                },10);
            aArrow_span[0].onmouseout = function(){
                clearInterval(timer);

            }
        }


        aArrow_span[1].onmouseover = function() {
            var timer;
            timer = setInterval(function () {
                var oLeft = oMove.offsetLeft
                if (oLeft > 0)
                    oLeft = -520
                else
                    oLeft = oLeft + 1
                oMove.style.left = oLeft + 'px'
            }, 10);
            aArrow_span[1].onmouseout = function(){
                clearInterval(timer);
            }
        }
    </script>
</body>
</html>
