<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    ul{
        list-style: none;
    }
    #contain {
        position: relative;
        height: 344px;
        width: 680px;
        margin: 80px auto;
        overflow: hidden;

    }
    #picture{
        position:absolute;
        width: 2720px;
        height: 344px;
        left: 0;
    }
    #picture div{
        float: left;
    }
    #arrow{
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
    #arrow span{
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        background-color: black;
        color: white;display: inline-block;
        cursor: pointer;
    }
    #arrow span:hover{
        background-color: orange;
    }
    #number{
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    #number ul li {
        width: 20px;
        height: 20px;
        display: inline-block;
        background-color: black;
        color: white;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
    }
    #number .selected{
        background-color: orange;
    }
</style>
</head>

<body>
<div id="contain">
    <div id="picture">
        <div><img src="img/1.jpg" alt=""></img></div>
        <div><img src="img/2.jpg" alt=""></img></div>
        <div><img src="img/3.jpg" alt=""></img></div>
        <div><img src="img/4.jpg" alt=""></img></div>
    </div>
    <div id="arrow">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>
    <div id="number">
        <ul>
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</div>
<script src="jslib.js"></script>
<script>
    var oNumber =document.getElementById('number')
    var aLi =oNumber.getElementsByTagName('li')
    var oPicture=document.getElementById('picture')
    var aDiv=oPicture.getElementsByTagName('div')
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i
        aLi[i].onmousemove= function () {
            for(var i=0;i<aLi.length;i++){
            aLi[i].className='';
        }
            this.className='selected';
//            oPicture.style.left=-aDiv[0].offsetWidth*this.index +"px"
        animate(oPicture, {left:-aDiv[0].offsetWidth*this.index});
        };

    }
    var oArrow=document.getElementById('arrow')
    var aSpan=oArrow.getElementsByTagName('span')
    aSpan[0].onclick= function () {
        for(var i=0;i<aLi.length;i++){
            if(aLi[i].className=='selected')
            if(aLi[i].index==0)
            var xxxx=aLi.length-1
            else xxxx=(aLi[i].index-1)%aLi.length

        }
        for(var i=0 ;i<aLi.length;i++)
            aLi[i].className='';
        aLi[xxxx].className='selected'
        animate(oPicture, {left:-aDiv[0].offsetWidth*xxxx});
    }
    aSpan[1].onclick=function(){
        for(var i=0 ;i<aLi.length;i++){
            if(aLi[i].className=='selected')
            var xxxx=(aLi[i].index+1)%aLi.length
        }
            for(var i=0 ;i<aLi.length;i++)
                aLi[i].className='';
                aLi[xxxx].className='selected'
        animate(oPicture, {left:-aDiv[0].offsetWidth*xxxx});
    }

</script>
</body>
</html>
