<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: black;
            -webkit-perspective: 1600px;
        }
        .container{
            width: 400px;
            height: 400px;
            margin: 200px auto;

            position: relative;
            -webkit-transform-style: preserve-3d;
            -webkit-animation: xuanzhuan 8s linear infinite;
            /*backface-visibilityï¼šhidden;*/


        }
        @keyframes xuanzhuan {
            from{}
            to{
                transform: rotateY(360deg);
            }
        }
        .cube {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            position: absolute;
            text-align: center;
            line-height: 400px;
            font-size: 70px;
            /*background-color: red;*/
        }
        .one{
            transform:  rotateX(90deg)  translateZ(200px)       ;
        }
        .two{
            transform: translateZ(200px);
        }
        .three{
            transform: rotateY(90deg) translateZ(200px);
        }
        .four{
            transform: rotateY(180deg) translateZ(200px);
        }
        .five{
            transform: rotateY(-90deg) translateZ(200px);
        }
        .six{
            transform: rotateX(-90deg) translateZ(200px);
        }

    </style>
</head>

<body>
<div class="container">
    <div class="cube one">1</div>
    <div class="cube two">2</div>
    <div class="cube three">3</div>
    <div class="cube four">4</div>
    <div class="cube five">5</div>
    <div class="cube six">6</div>
</div>

</body>
</html>
